<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <script src="mainLogin.js" type="module"></script>
    <title>Login</title>
</head>
<body>
    <div class="box">
        <form id="loginForm">
            <h2>Sign in</h2>
            <div class="inputBox">
                <input id="loginUser" type="text" required="required">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input id="inputPass" type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
    
</body>
</html>
